services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: image-processing-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    restart: unless-stopped
    command: npm run dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
