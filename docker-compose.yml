services:
  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: image-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - AI_SERVICE_URL=http://ai-service:5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      - ai-service

  # Frontend Angular (Produção)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    networks:
      - app-network
    profiles:
      - prod

  # Frontend Angular (Desenvolvimento - Live Reload)
  frontend-dev:
    image: node:18-alpine
    container_name: frontend
    working_dir: /app
    command: sh -c "npm ci && npx ng serve --host 0.0.0.0 --port 4200 --poll 2000 --live-reload true"
    restart: unless-stopped
    ports:
      - "4201:4200"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
    networks:
      - app-network
    profiles:
      - dev

  # Serviço de IA (Python)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: image-ai-service
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./ai-service:/app
      - ai-models:/app/models
    networks:
      - app-network

  # Nginx Proxy Reverso (Produção)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: image-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    profiles:
      - prod

  # Nginx Proxy Reverso (Desenvolvimento)
  nginx-dev:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: image-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.dev.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    networks:
      - app-network
    depends_on:
      - backend
      - frontend-dev
    profiles:
      - dev

volumes:
  ai-models:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  app-network:
    driver: bridge
