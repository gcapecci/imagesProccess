<div class="background-remover-container">
  <!-- Intro Section -->
  <div class="intro-section">
    <div class="intro-content">
      <div class="icon-container">
        <mat-icon>layers_clear</mat-icon>
      </div>
      <div class="text-content">
        <h1>{{ 'backgroundRemoverPage.heroTitle' | translate }}</h1>
        <p>
          {{ 'backgroundRemoverPage.heroDescription' | translate }}
        </p>
      </div>
    </div>
  </div>

  <app-image-uploader 
    (imageUploaded)="onImageUploaded($event)"
    (imageRemoved)="onImageRemoved()"
    [isProcessing]="isProcessing">
  </app-image-uploader>

  <ng-container *ngIf="uploadedImage">
    <div class="remover-grid" #backgroundSection>
      <div class="grid-controls">
        <app-model-selector
          (modelSelected)="onModelSelected($event)"
          (removeBackground)="onRemoveBackground()"
          [disabled]="isProcessing"
          [hasImage]="!!uploadedImage"
          [isProcessing]="isProcessing">
        </app-model-selector>
      </div>

      <div class="grid-processor">
        <app-image-processor
          [image]="uploadedImage"
          [selectedModel]="selectedModel"
          (processingStart)="onProcessingStart()"
          (processingComplete)="onProcessingComplete($event)"
          (processingError)="onProcessingError($event)">
        </app-image-processor>
      </div>
    </div>
  </ng-container>
</div>
